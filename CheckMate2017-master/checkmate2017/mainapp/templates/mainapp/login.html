<!DOCTYPE html>
<html lang="en" class="no-js">
{% load static from staticfiles %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'mainapp/css/login.css' %}">
		<link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
		<script src="{% static 'mainapp/js/jquery.min.js' %}"></script>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>

	<body>
		<div  class="open">
				<span class="cls"></span>
				<span>
						<ul class="sub-menu ">
									<li>
											<a href="{% url 'mainapp:index' %}" title="home">Home</a>
									</li>
									<li>
											<a href="{% url 'mainapp:instructions' %}" title="instr">Instructions</a>
									</li>
									<li>
											<a href="#" title="lead">Leaderboard</a>
									</li>
									<li>
											<a href="{% url 'mainapp:login' %}" title="regis">Login</a>
									</li>
							</ul>
				</span>
				<span class="cls"></span>
		</div>


		<div class="panel">
		  <ul class="panel__menu" id="menu">
		    <hr/>
		    <li id="signIn"> <a href="#">Log In</a></li>
		    <li id="signUp"><a href="#">&emsp;Sign up</a></li>
		  </ul>
		  
		  
		  <div class="panel__wrap">
		    <div class="panel__box active" id="signInBox">
		  <form id="login-form" action='./login' role="form" style="display: block;" method="POST" >
                {% csrf_token %}

                {% if error_message %}
                  {{ error_message }}
                {% endif %}<br>
		      <label>Team name
		        <input  type="text" name="teamname" id="teamname"   placeholder="Teamname" value="" >
		      </label>
		      <label>Password
		        <input type="password" name="password" id="password"   placeholder="Password" value="" >
		      </label>
		      <input type="submit"  value="Login Now"/>
		<form/>
		    </div>
		
			
			
		<form id="register-form" action='./register' role="form" style="display: block;" method="POST" >
		{% csrf_token %}

                {% if error_message %}
                  {{ error_message }}
                {% endif %}<br>
		    <div class="panel__box" id="signUpBox">
		      <label>Team name
		        <input  type="text" name="teamname"    placeholder="Teamname" value="">
		      </label>
			  <label>BITS ID1
		        <input  type="text" name="idno1"    placeholder="BITS ID number" value="">
		      </label>
		      <label>BITS ID2
		        <input  type="text" name="idno2"    placeholder="BITS ID number" value="" >
		      </label>
		      <label>Password
		        <input type="password" name="password"  placeholder="Password" >
		      </label>
					<input type="submit" value="Register Now"/>
		    </div>
		  </div>
		  </div>
		<form/>

		<script src="{% static 'mainapp/js/login.js' %}"></script>
		<script src="{% static 'mainapp/js/main.js' %}"></script>
	</body>
